@{
    Layout = null;
}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>@ViewBag.Title - MediSoft Clínico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="~/Content/bootstrap.min.css" rel="stylesheet" />
    <link href="~/Content/bootstrap-icons.css" rel="stylesheet" />
    <link href="~/Content/style.css" rel="stylesheet" /> <!-- CSS de MediTrust -->
</head>
<body>

    <header id="header" class="header d-flex align-items-center fixed-top">
        <div class="header-container container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

            <a href="/Clinico/Dashboard" class="logo d-flex align-items-center me-auto me-xl-0">
                <svg class="my-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 22L2 22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"></path>
                    <path d="M17 22V6C17 4.11 17 3.17 16.41 2.59C15.83 2 14.88 2 13 2H11C9.11 2 8.17 2 7.59 2.59C7 3.17 7 4.11 7 6V22" stroke="currentColor" stroke-width="1.5"></path>
                    <path opacity="0.5" d="M21 22V8.5C21 7.1 21 6.39 20.66 5.89C20.52 5.67 20.33 5.48 20.11 5.34C19.61 5 18.9 5 17.5 5" stroke="currentColor" stroke-width="1.5"></path>
                    <path opacity="0.5" d="M3 22V8.5C3 7.1 3 6.39 3.34 5.89C3.48 5.67 3.67 5.48 3.89 5.34C4.39 5 5.1 5 6.5 5" stroke="currentColor" stroke-width="1.5"></path>
                    <path d="M12 22V19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"></path>
                </svg>
                <h1 class="sitename">MediSoft</h1>
            </a>

            <nav id="navmenu" class="navmenu">
                <ul>
                    <li><a href="/Clinico/Dashboard" class="active"><i class="bi bi-grid-fill me-1"></i> Dashboard</a></li>
                    <li><a href="/Clinico/Agenda"><i class="bi bi-calendar-range-fill me-1"></i> Mi Agenda</a></li>
                    <li><a href="/Clinico/Pacientes"><i class="bi bi-people-fill me-1"></i> Pacientes</a></li>
                    <li><a href="/Clinico/Tareas"><i class="bi bi-check2-square me-1"></i> Mis Tareas</a></li>
                    <li class="dropdown">
                        <a href="#"><i class="bi bi-person-circle me-1"></i><span>Dr. Carlos Soto</span> <i class="bi bi-chevron-down toggle-dropdown"></i></a>
                        <ul>
                            <li><a href="/Clinico/Perfil">Mi Perfil</a></li>
                            <li><a href="/Account/Logout">Cerrar Sesión</a></li>
                        </ul>
                    </li>
                </ul>
                <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>

        </div>
    </header>

    <main id="main" class="main mt-5 pt-4">
        @RenderBody()
    </main>

    <footer class="footer mt-auto py-3 bg-light text-center">
        <div class="container">
            <span class="text-muted">&copy; 2025 MediSoft. Todos los derechos reservados.</span>
        </div>
    </footer>

    <script src="~/Scripts/bootstrap.bundle.min.js"></script>
    <script src="~/Scripts/main.js"></script>
</body>
</html>
